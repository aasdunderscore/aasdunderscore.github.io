    <button id="menu-btn" class="fab" aria-label="Toggle Menu">â˜°</button>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function toggleSidebar(open) {
            sidebar.classList.toggle("open", open);
            overlay.classList.toggle("show", open);
        }

        menuBtn.addEventListener("click", () => {
            toggleSidebar(!sidebar.classList.contains("open"));
        });

        overlay.addEventListener("click", () => toggleSidebar(false));

        // Ripple effect for buttons and nav links
        function createRipple(event, element) {
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");

            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 1.5;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        }

        // MODIFIED: Added '.button-grid .button' to include the new main content buttons
        const rippleElements = [
            menuBtn,
            ...document.querySelectorAll("aside nav a, .button-grid .button")
        ];

        rippleElements.forEach(el => {
            el.addEventListener("mousedown", (e) => createRipple(e, el));
        });
    </script>
