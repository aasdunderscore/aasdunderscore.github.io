    <!-- Floating Action Button (Now toggles sidebar) -->
    <button id="menu-btn" class="fab" aria-label="Toggle Menu">â˜°</button>
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function toggleSidebar(open) {
            sidebar.classList.toggle("open", open);
            overlay.classList.toggle("show", open);
        }

        menuBtn.addEventListener("click", () => {
            toggleSidebar(!sidebar.classList.contains("open"));
        });

        overlay.addEventListener("click", () => toggleSidebar(false));

        // Strong ripple effect for buttons and nav items
        function createRipple(event, element) {
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");

            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 1.5; // Larger ripple size
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800); // Longer duration for a stronger effect
        }

        // Apply ripple effect to FAB and nav items
        [menuBtn, ...document.querySelectorAll("aside nav a")].forEach(element => {
            element.addEventListener("click", (e) => createRipple(e, element));
        });
    </script>
